<ion-header>

  <ion-navbar>
    <ion-title>Shopping-List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
        <ion-item>
          <ion-label fixed >Name</ion-label>
          <ion-input
            type="text"
            name="ingredientName"
            ngModel
            required
            placeholder="Milk"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed >Amount</ion-label>
          <ion-input
            type="number"
            name="amount"
            ngModel
            required
            placeholder="2"
          ></ion-input>
        </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid"
      >Add Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)">
      <h3>{{ item.name }}  ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
